# /etc/nginx/conf.d/default.conf
server {
    listen 80;
    server_name app.lesmysteresdelegypteantique.fr;

    location / {
        root /path/to/your/angular/app;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /path/to/your/angular/app;
    }
}
