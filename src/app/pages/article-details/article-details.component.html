<div class="sub-title">
    <h2>Les Mystères de l’Égypte Antique</h2>
</div>
<div class="text-container">
    Votre article...
</div>
<div class="article-main-image">
    <div class="image">
        <img [src]="'assets/images/Gizeah.jpg'" alt="Gizeh" />
    </div>

</div>

<div class="articles-details-container">


    <div class="article-details">
        <img [src]="article?.image ?article?.image : defaultImage" alt="Image de l'article" />
        <p>Note: {{ article?.rating }}</p>
        <!-- Empecher l'affichage des balises html dans le contenu du quiz innerHTML-->
        <p>Contenu: <span [innerHTML]="article?.content"></span></p>

        <div class="author-info">
            <p>Auteur: {{ article?.author}}</p>
        </div>
        <p>Thème: {{ article?.tag }}</p>
        <p>Date de création: {{ formatDate(article?.creationDate) }}</p>
        <p>Quiz associé: {{ article?.quiz }}</p>

    </div>
    <div class="suggest-text">
        <div class="sub-title">
            <h2>Articles pouvant vous intérésser</h2>
        </div>
    </div>
    <div class="suggest">

        <app-articles-carousel [articles]="article"></app-articles-carousel>
    </div>
</div>
