<div class="splash-screen">
  <div class="left-div" [ngClass]="{ 'shake-animation': shakeDoors, 'open-doorL': openDoors }">
    <img [src]="'assets/images/door.png'" alt="left door" />
  </div>
  <div class="right-div" [ngClass]="{ 'shake-animation': shakeDoors, 'open-doorR': openDoors }">
    <img [src]="'assets/images/door.png'" alt="right door" />
  </div>
  <div class="fog-effect" [ngClass]="{ 'fog-animation': fogEffect }"></div>
</div>
