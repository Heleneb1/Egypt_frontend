<div class="container">
    <div class="user-info-container">
        <div class="image-container">
            <img [src]="avatarUrl" alt="ad" />
            <div class="add-avatar">
                <input class="add-avatar-button" type="file" (change)="onFileSelected($event)" id="file" />
                <label class="add-avatar-label" for="file"><strong>+</strong></label>
            </div>
        </div>


        <div class="name-container">
            <p>{{ userData.firstname }} {{ userData.lastname }}</p>
        </div>

    </div>
    <div class="user-sub-info-container">
        <div class="bio-container">
            <div class="bio-editing-button" (click)="cancelUpdatedBiography()">
                <i [class]="isEditingBiography ? closeEditIcon : editIcon"></i>
            </div>

            <p *ngIf="!isEditingBiography">
                {{ userData.biography }}
            </p>
            <div class="bio-form" *ngIf="isEditingBiography">
                <textarea name="bio" id="bio" [(ngModel)]="inputBiography" class="input-text-area-bio"></textarea>
                <div (click)="onUpdateBio()" class="update-bio-button">Valider</div>
            </div>
        </div>
    </div>
</div>
