<div class="login-box">
  <form #myForm="ngForm" (ngSubmit)="myForm.valid && onSubmit()">
    <div class="user-box">
      <input type="email" #email="ngModel" name="email" required="true" [(ngModel)]="user.email"
        (input)="checkEmail()" />
      <div class="input-title">
        <h3>Email</h3>
      </div>

      <div *ngIf="myForm.submitted && !isEmailValid" class="error">
        <span *ngIf="email.errors?.['required']">Email requis</span>
        <div class="error" *ngIf="myForm.submitted && !isEmailValid">
          L'email n'est pas valide.
        </div>
      </div>
    </div>
    <div class="user-box">
      <input type="password" name="password" #password="ngModel" required="true" [(ngModel)]="user.password"
        [type]="showPassword ? 'text' : 'password'" />
      <div class="input-title">
        <h3>Mot de passe</h3>
      </div>
      <div *ngIf="myForm.submitted && password.errors" class="error">
        <span *ngIf="password.errors?.['required']">Mot de passe requis</span>

      </div>
      <button title="password-visibility" type="button" class="show-password" (click)="click()"
        style="color: var(--sun); background-color: var(--white);">
        <div class="eye">
          <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </div>
      </button>


    </div>
    <div class="button">
      <div class="button-container">
        <button type="submit" class="button">Connexion</button>
      </div>
    </div>
  </form>
</div>
