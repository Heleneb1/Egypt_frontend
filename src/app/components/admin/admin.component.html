<app-manage-article></app-manage-article>
<div class="users">
    <button (click)="getUsers()" type="button" class="button">Utilisateurs</button>
    <div *ngIf="usersOpen">
        <div class="users-container" *ngFor="let user of users">
            <div class="title">
                <h2>{{ user.firstname }} - {{ user.lastname }}</h2>
            </div>
            <div class="content">
                <p>{{ user.email }}</p>
            </div>
            <div class="archived">
                {{ user.role }}
            </div>
            <div class="update-button">
                <button (click)="deleteUser(user.id)">Supprimer</button>
            </div>
        </div>
    </div>
</div>

<app-manage-quiz></app-manage-quiz>
