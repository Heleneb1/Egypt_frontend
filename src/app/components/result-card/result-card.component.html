<div class="result-all">
  <div *ngIf="filteredArticle.length > 0" class="result-title">
    <h2 class="title">Résultats</h2>
  </div>

  <div class="result-card">
    <div class="card" *ngFor="let article of filteredArticle">
      <div class="result-container">
        <h3 class="result-name">{{ article?.title }}</h3>
        <p class="result-tag">{{ article?.tag }}</p>
        <p class="result-note">{{ article?.rating }}</p>
        <div class="result-image" (click)="toggleDetails(article)">
          <button class="show-details-button" (click)="goToArticleDetails()">
            Détails
          </button>
        </div>
        <app-star-rating [totalStars]="5" [rating]="article.rating"></app-star-rating>

      </div>
      <!-- <div class="rating">

        <app-star-rating [totalStars]="5" [rating]="filteredAricle.rating"></app-star-rating>

    </div> -->
      <img [src]="article.image ? article.image : defaultImage" alt="Image du quiz" />
    </div>
  </div>
</div>
