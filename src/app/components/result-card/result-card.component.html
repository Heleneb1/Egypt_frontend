<div class="result-all">
  <div *ngIf="filteredArticles.length > 0" class="result-title">
    <h2 class="title">Résultats</h2>
    <p style="color: honeydew;">Actuellement il y a <span class="number">{{filteredArticles.length}}</span> résultats
    </p>
  </div>

  <div class="result-card">
    <div class="card" *ngFor="let article of filteredArticles">
      <div class="result-container">
        <h3 class="result-name">{{ article?.title }}</h3>
        <p class="result-tag">{{ article?.tag }}</p>
        <div class="result-image" (click)="toggleDetails(article)">
          <button class="show-details-button">
            <a [routerLink]="['/article-details', article.slug]" class="show-details-button">
              Détails
            </a>

          </button>
        </div>
        <div class="result-rating">
          <app-star-rating [disabled]="true" [rating]="article.averageRating"></app-star-rating>
        </div>

      </div>
      <div class="result-image">
        <img [src]="article.image ? article.image : defaultImage" alt="Image du quiz" class="rating" />
      </div>
    </div>
  </div>
