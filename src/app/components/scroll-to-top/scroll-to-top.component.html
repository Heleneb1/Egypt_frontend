<div class="button-scroll">
    <button [ngClass]="{'button-scroll-to-top--show': showScroll}" (click)="scrollToTop()" class="button-scroll-to-top">
        <div class="arrow-icon">
            <i class="fas fa -solid fa-arrow-up " style="color: var(--white); background-color: var(--sun);"></i>
        </div>
    </button>
</div>
