<div class="scroll">
    <div class="button-scroll">
        <button type="button" title="scroll-to-top" [ngClass]="{'button-scroll-to-top--show': showScroll}"
            (click)="scrollToTop()" class="button-scroll-to-top">
            <div class="arrow-icon">
                <i class="fa fa -solid fa-arrow-up " style="color: var(--white); background-color: var(--sun);"></i>
            </div>
        </button>
    </div>
</div>
